name: Build NekoLink Python

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install deps
        run: |
          pip install pyautogui Pillow requests keyboard
          pip install pyinstaller
      
      - name: Build Server
        run: pyinstaller --onefile --noconsole Server.py --name NekoLink-Server
      
      - name: Build Client
        run: pyinstaller --onefile --noconsole Client.py --name NekoLink-Client
      
      - uses: actions/upload-artifact@v4
        with:
          name: NekoLink
          path: dist/*.exe
